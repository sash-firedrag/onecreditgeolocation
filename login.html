<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Location Punch Attendance</title>
  <style>
    /* Copy styles from index.html */
    :root { --bg-color: #1e293b; --text-color: #ffffff; --card-color: #334155; --accent-color: #22d3ee; --button-hover: #0ea5e9; }
    body.light { --bg-color: #f1f5f9; --text-color: #1e293b; --card-color: #ffffff; }
    * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { margin: 0; padding: 0; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; transition: background-color 0.4s, color 0.4s; }
    .card { background-color: var(--card-color); padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); width: 90%; max-width: 500px; text-align: center; margin-bottom: 20px; }
    h2 { color: var(--accent-color); }
    input[type="text"], input[type="password"] { padding: 10px; border-radius: 8px; border: none; width: 80%; font-size: 16px; margin-bottom: 15px; }
    button { background-color: var(--accent-color); color: #0f172a; border: none; padding: 10px 20px; font-size: 16px; border-radius: 8px; cursor: pointer; transition: 0.3s ease; margin: 5px; }
    button:hover { background-color: var(--button-hover); }
    .footer { font-size: 13px; color: #94a3b8; margin-top: 10px; }
    .toggle-btn { position: absolute; top: 20px; right: 30px; background: none; border: 2px solid var(--accent-color); color: var(--accent-color); border-radius: 20px; padding: 5px 12px; font-size: 14px; cursor: pointer; }
    .toggle-btn:hover { background: var(--accent-color); color: #0f172a; }
  </style>
</head>
<body class="dark">
  <button type="button" class="toggle-btn" onclick="toggleMode()">ðŸŒ™ Dark</button>
  <div class="card">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="button" onclick="login()">Login</button>
    <button type="button" onclick="window.location.href='welcome.html'" style="margin-top:10px">Back</button>
    <p id="status"></p>
    <div class="footer">Don't have an account? <a href="signup.html">Sign Up</a></div>
  </div>
  <script>
    let darkMode = true;
    function toggleMode() {
      const body = document.body;
      darkMode = !darkMode;
      body.className = darkMode ? 'dark' : 'light';
      document.querySelector('.toggle-btn').innerText = darkMode ? "ðŸŒ™ Dark" : "â˜€ï¸ Light";
    }
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const statusEl = document.getElementById('status');
      statusEl.innerText = 'Logging in...';
      try {
        const res = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          statusEl.innerText = 'Login successful! Redirecting...';
          statusEl.style.color = '#22c55e';
          setTimeout(() => { window.location.href = 'index.html'; }, 1000);
        } else {
          statusEl.innerText = data.message || 'Login failed.';
          statusEl.style.color = 'orange';
        }
      } catch (err) {
        statusEl.innerText = 'Server error: ' + err.message;
        statusEl.style.color = 'red';
      }
    }
  </script>
</body>
</html>
